<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- j query selector topic(how to select)-->
<h1>Head H1 Tag </h1>
<p id="x1">Lorem ipsum dolor sit amet.</p>
<div class="c1">Lorem ipsum dolor sit amet.</div>

<script>
    $("h1").css('background', 'gray');
    // document.queryselector("h1").style.background = 'gray'; instead of this above jquery used
   
    $("#x1").css('border', '1px solid').width('200px').height('200px');
    $(".c1").html("Hello World!");
    // DOM manipulation using jQuery 
</script>
